<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="style.css">
    <script src="airtable.browser.js"></script>
	<!-- <script src="fetchData.js"></script> -->
	<script src="script.js"></script>

	<title>Which frog are you?</title>
</head>
<body>

	<button id="reset">Reset</button>

	<div id="quiz-container" class="container">
	</div>

	<div id="journal-container" class="container invisible">
		<section id="journal-panel">
			<h1>You are a <span id="frogType">frog</span>!</h1>
			<p>Answer journal prompts and your frog will grow and develop with your responses.</p>
			<div id="journal-prompt">
				<label id="prompt" for="prompt-response"></label>
				<textarea name="prompt-response"></textarea>
				<button id="journal-button" value="submit">submit</button>
			</div>
		</section>
		<section id="frog-panel">
			<img id="frog-img" src="" />
			<p id="frog-fact"></p>
		</section>
		<section id="log-panel">
			<h1>Your journal entries</h1>
			<div id="entries"></div>
		</section>
	</div>
</body>
</html>
